<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            <p>
                搜索:
                <input type="text" />
            </p>
            <p>
                排序:
                <select>
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                </select>
            </p>
        </div>
        <div class="col-md-10">
            <!--Body content-->
            <ul class="phones">
                <li class="thumbnail phone-list-item" ng-repeat="phoneList in phoneLists">
                    <a href="#!/detail/{{phoneList.id}}" class="thumb">
                        <img ng-src="{{phoneList.imageUrl}}" alt="{{phoneList.id}}" />
                    </a>
                    <a href="#!/detail/{{phoneList.id}}">{{phoneList.name}}</a>
                    <p>{{phoneList.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
